{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <title>Сервіс Обліку Студентів - Форма редагування </title>
    <meta name="description" value="Система Обліку Студентів Навчального Закладу" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Styles -->
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
       
    <link rel="stylesheet" 
    href="{% static "css/main.css" %}" >
    
 
</head>
<body>
  <div class="container">
      <div class="row" id="header"> 
        <div class="col-xs-8">
          <h1>Форма редагування Студента</h1>
        </div>
      </div>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-xs-3" for="lastName">Прізвище *</label>
                <div class="col-xs-3">
                  <input type="text" class="form-control" id="lastName" placeholder="Введіть прізвище">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="firstName">Ім'я *</label>
                <div class="col-xs-3">
                  <input type="text" class="form-control" id="firstName" placeholder="Введіть ім'я">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="Middlename">По-батькові</label>
                <div class="col-xs-3">
                  <input type="text" class="form-control" id="Middlename" placeholder="Введіть ім'я по-батькові">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="Ticketnumber">№ Білету</label>
                <div class="col-xs-3">
                  <input type="text" class="form-control" id="Ticketnumber" placeholder="Введіть номер квитка">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3">Дата рождения:</label>
                <div class="col-xs-1">
                  <select class="form-control">
                    <option>Дата</option>
                  </select>
                </div>
                <div class="col-xs-1">
                  <select class="form-control">
                    <option>Месяц</option>
                  </select>
                </div>
                <div class="col-xs-1">
                  <select class="form-control">
                    <option>Год</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="inputEmail">Email:</label>
                <div class="col-xs-3">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="inputPassword">Пароль:</label>
                <div class="col-xs-3">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Введите пароль">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="confirmPassword">Подтвердите пароль:</label>
                <div class="col-xs-3">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Введите пароль ещё раз">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="phoneNumber">Телефон:</label>
                <div class="col-xs-3">
                  <input type="tel" class="form-control" id="phoneNumber" placeholder="Введите номер телефона">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3" for="postalAddress">Адрес:</label>
                <div class="col-xs-3">
                  <textarea rows="3" class="form-control" id="postalAddress" placeholder="Введите адрес"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-3">Пол:</label>
                <div class="col-xs-2">
                  <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="male"> Мужской
                  </label>
                </div>
                <div class="col-xs-2">
                  <label class="radio-inline">
                    <input type="radio" name="genderRadios" value="female"> Женский
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-offset-3 col-xs-3">
                  <label class="checkbox-inline">
                    <input type="checkbox" value="agree">  Я согласен с <a href="#">условиями</a>.
                  </label>
                </div>
              </div>
              <br />
              <div class="form-group">
                <div class="col-xs-offset-3 col-xs-6">
                  <input type="submit" class="btn btn-primary" value="Регистрация">
                  <input type="reset" class="btn btn-default" value="Очистить форму">
                </div>
              </div>
            </form>    
        </div>
        <!-- Javascripts Section -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>

        <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>         
    </body>
</html>
